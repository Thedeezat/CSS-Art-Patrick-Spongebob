<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patrick</title>
    <link rel="stylesheet" href="sponge.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="whole__body">
               <div class="head"> 
                       <div class="left">
                              <div class="eyebrow eyebrow__right"></div> 
                                 <div class="eyebrow  eyebrow__1"></div> 
                        </div>
                        <div class="right">
                           <div class="eyebrow eyebrow__left"></div> 
                             <div class="eyebrow   eyebrow__2"></div> 
                        </div>
    
                    <div class="eye-group">
                        <div class="eye eye__left">
                           <div class="pupil pupil__left"></div>
                        </div>
              
                         <div class="eye eye__right">
                            <div class="pupil pupil__right"></div>
                         </div>
                     </div>
    
                     <div class="main__mouth">
                         <div class="top__mouth"></div>
                           <div class="middle__mouth"> </div>
                             <div class="circle"></div>
                     </div>
                     <div class="sagg left__sagg"></div>
                       <div class="sagg right__sagg"></div>
                        <div class="eyelid"></div>
                </div>
                     <div class="stomach"></div>
                         <div class="body">
                           <div class="right__hand rgt__hand"></div>
                            <div class="right__hand lft__hand"></div>
                     </div>
                     
            </div>
           <div class="whole__pant"> 
                <div class="boxer">
                   <div class="top__boxer"></div>
                 </div>
                 <div class="pant_clect">
                    <div class="pants"></div>
                      <div class="pant__bom"></div>
                         <div class="boxer__leg">
                          <div class="leg left__leg"></div>
                           <div class="leg right__leg "></div>
                            <div class="oval"></div>
                             <div class="boxer__line"></div>
                              <div class="middle__boxer"></div>
                               <div class="patch"></div>
                    </div>
                </div>
                  <div class="feet left__feet"></div>
                    <div class="feet right__feet"></div>
                      <div class="main__pattern1">
                          <div id="patch"></div>
                            <div class="patch__left"></div>
                              <div class="pattern_top"></div>
                               <div class="pattern_right"></div>
                         </div>

            </div> 
              <div class="spots"></div>
               <div class="spot2"></div>
                <div class="spot3"></div>
                    <div class="main__belly">
                       <div class="belly_button"></div>
                        <div class="belly_button2"></div>
                     </div>
     </div>  
                
    </div>

    
</body>
</html>
